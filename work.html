<!DOCTYPE html>
<html>
<body>

    <h2>JavaScript Functions</h2>

    <p>I created an object with 3 properties (firstName, lastName, fullName).</p> 
    
    <p id="adi"></p>
    
    <script>
    var myObject = {
      firstName:"Turean",
      lastName: "Daniel",
      fullName: function() {
        return this.firstName + " " + this.lastName;
      }
    }
    x = myObject.fullName();
    document.getElementById("adi").innerHTML = x; 
    </script>

</body>
</html>
